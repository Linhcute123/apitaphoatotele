services:
  - type: web
    name: taphoa-render
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /healthz
    autoDeploy: true
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        value: ""         # điền trên Dashboard sau khi tạo
      - key: TELEGRAM_CHAT_ID
        value: ""
      - key: WEBHOOK_SECRET
        value: "change-me-please"
      - key: TAPHOA_API_ORDERS_URL
        value: ""         # URL API danh sách đơn (không phải /api/getNotify)
      - key: TAPHOA_METHOD
        value: "POST"     # hoặc GET
      - key: HEADERS_JSON
        value: ""         # JSON 1 dòng: cookie, x-csrf-token, user-agent, referer, x-requested-with...
      - key: TAPHOA_BODY_JSON
        value: ""         # nếu GET để rỗng; nếu POST body JSON thì dán nguyên payload
      - key: POLL_INTERVAL
        value: "12"
      - key: VERIFY_TLS
        value: "1"
      - key: DISABLE_POLLER
        value: "0"
